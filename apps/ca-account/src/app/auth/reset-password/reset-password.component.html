<article class="module-f" id="content">
  <figure>
    <img alt="Placeholder" width="108" height="120" src="images/illustrations/monitor.svg" />
  </figure>
  <h2 translate>Reset Password</h2>
  <header>
    <p translate>
      Enter the e-mail address or phone number associated with your account, then click submit. We&#39;ll email or text
      you a link to a page where you can easily create a new password.
    </p>
  </header>

  <form name="resetPasswordForm" #resetPasswordForm="ngForm" (submit)="submit()" class="form-e" novalidate>
    <p>
      <label for="email" translate>Email or Phone</label>
      <input
        id="email"
        name="email"
        autocomplete="email"
        [(ngModel)]="emailOrPhone"
        placeholder="{{ 'Email or Phone' | translate }}"
        type="text"
        required
        maxlength="250"
      />
      <span app-ca-error [errors]="resetRequestError" [location]="'username'"
        ><span translate>Email or Phone</span>
      </span>
    </p>
    <p app-ca-error [errors]="resetRequestError" [location]="'!'"></p>
    <p>
      <button type="submit" [disabled]="resetPasswordForm.invalid || loading">
        <span *ngIf="!loading" translate>Request Code</span>
        <span *ngIf="loading" translate>Requesting...</span>
      </button>
    </p>
  </form>

  <ul class="list-e">
    <li>
      <a routerLink="/login" translate>Login</a>
    </li>
    <li>
      <a routerLink="/reset-password" translate>Forgot password?</a>
    </li>
    <li>
      <a routerLink="/support" translate>Help</a>
    </li>
  </ul>
  <footer></footer>
</article>
