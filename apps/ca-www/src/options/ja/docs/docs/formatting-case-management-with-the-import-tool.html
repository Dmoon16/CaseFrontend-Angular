<h1 id="formatting-case-management-data-with-the-import-tool">
  インポート ツールを使用したケース管理データのフォーマット
</h1>
<p>以下は、インポート ツールでケースを管理するための CSV ファイルの必須フィールドのリストです。</p>
<h2 id="username">ユーザー名</h2>
<ul>
  <li>ユーザーの電子メール アドレスを入力します。</li>
</ul>
<h2 id="tag_id-an-id-you-can-reference-later">tag_id (後で参照できる ID)</h2>
<ul>
  <li>一意の識別子 (英数字を使用します。ハイフンを使用できます)</li>
</ul>
<h2 id="case_status">case_status</h2>
<ul>
  <li>0 = クローズ</li>
  <li>1 = アクティブ</li>
</ul>
<h2 id="date_opened">date_opened</h2>
<ul>
  <li>月日年</li>
  <li>mm/dd/yyyy</li>
</ul>
<h2 id="about">だいたい</h2>
<ul>
  <li>ケースの一意の説明 (英数字を使用します。ハイフンを使用できます)</li>
</ul>
