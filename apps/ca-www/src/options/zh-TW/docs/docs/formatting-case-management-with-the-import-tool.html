<h1 id="formatting-case-management-data-with-the-import-tool">使用導入工具格式化案例管理數據</h1>
<p>下面是 CSV 文件中的必填字段列表，用於使用導入工具管理個案。</p>
<h2 id="username">用戶名</h2>
<ul>
  <li>輸入用戶的電子郵件地址。</li>
</ul>
<h2 id="tag_id-an-id-you-can-reference-later">tag_id（稍後可以參考的 id）</h2>
<ul>
  <li>唯一標識符（使用字母數字字符，接受連字符）</li>
</ul>
<h2 id="case_status">案例狀態</h2>
<ul>
  <li>0 = 關閉</li>
  <li>1 = 活躍</li>
</ul>
<h2 id="date_opened">開張日期</h2>
<ul>
  <li>月日年</li>
  <li>毫米/日/年</li>
</ul>
<h2 id="about">關於</h2>
<ul>
  <li>個案的獨特描述（使用字母數字字符，可接受連字符）</li>
</ul>
