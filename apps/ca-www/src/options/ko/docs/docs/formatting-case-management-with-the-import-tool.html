<h1 id="formatting-case-management-data-with-the-import-tool">가져오기 도구로 사례 관리 데이터 형식 지정</h1>
<p>다음은 가져오기 도구로 사례를 관리하기 위한 CSV 파일의 필수 필드 목록입니다.</p>
<h2 id="username">사용자 이름</h2>
<ul>
  <li>사용자의 이메일 주소를 입력합니다.</li>
</ul>
<h2 id="tag_id-an-id-you-can-reference-later">tag_id(나중에 참조할 수 있는 ID)</h2>
<ul>
  <li>고유 식별자(영숫자 문자 사용, 하이픈 허용)</li>
</ul>
<h2 id="case_status">케이스_상태</h2>
<ul>
  <li>0 = 닫힘</li>
  <li>1 = 활성</li>
</ul>
<h2 id="date_opened">date_opened</h2>
<ul>
  <li>월 일 년</li>
  <li>mm/dd/yyyy</li>
</ul>
<h2 id="about">~에 대한</h2>
<ul>
  <li>사례에 대한 고유한 설명(영숫자 문자 사용, 하이픈 허용)</li>
</ul>
