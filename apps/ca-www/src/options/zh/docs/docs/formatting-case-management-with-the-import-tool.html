<h1 id="formatting-case-management-data-with-the-import-tool">使用导入工具格式化案例管理数据</h1>
<p>下面是 CSV 文件中的必填字段列表，用于使用导入工具管理个案。</p>
<h2 id="username">用户名</h2>
<ul>
  <li>输入用户的电子邮件地址。</li>
</ul>
<h2 id="tag_id-an-id-you-can-reference-later">tag_id（稍后可以参考的 id）</h2>
<ul>
  <li>唯一标识符（使用字母数字字符，接受连字符）</li>
</ul>
<h2 id="case_status">案例状态</h2>
<ul>
  <li>0 = 关闭</li>
  <li>1 = 活跃</li>
</ul>
<h2 id="date_opened">开张日期</h2>
<ul>
  <li>月日年</li>
  <li>毫米/日/年</li>
</ul>
<h2 id="about">关于</h2>
<ul>
  <li>个案的独特描述（使用字母数字字符，可接受连字符）</li>
</ul>
