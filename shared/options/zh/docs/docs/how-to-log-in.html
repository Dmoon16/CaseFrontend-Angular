<h1 id="how-to-log-in">如何登录</h1><p>了解如何登录您现有的 Case Active 帐户。</p><h2 id="logging-in">在登录</h2><ol style="list-style-type: decimal"><li>转到<a href="/" target="_blank">登录页面</a>。</li><li>单击登录按钮。</li><li>输入你的电子邮箱。</li><li>点击下一步。</li></ol><h2 id="verifying-an-account">验证帐户</h2><ol style="list-style-type: decimal"><li>打开一个新的浏览器选项卡并登录到您的电子邮件帐户。</li><li>复制六位数代码。</li><li>返回案例活动选项卡。</li><li>将代码粘贴到字段中。将显示一个新窗口。</li></ol><p> Case Active 显示 Apps 页面。</p><ul><li><strong>注意</strong>对于具有管理员权限的用户，平台会在 APP 按钮旁边显示一个 ADMIN 按钮。</li></ul><div class="figure"><img src="/images/log-1.png" alt="图片" /><p class="caption">图片</p></div>
