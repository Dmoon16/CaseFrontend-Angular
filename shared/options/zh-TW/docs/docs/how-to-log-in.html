<h1 id="how-to-log-in">如何登錄</h1><p>了解如何登錄您現有的 Case Active 帳戶。</p><h2 id="logging-in">在登錄</h2><ol style="list-style-type: decimal"><li>轉到<a href="/" target="_blank">登錄頁面</a>。</li><li>單擊登錄按鈕。</li><li>輸入你的電子郵箱。</li><li>點擊下一步。</li></ol><h2 id="verifying-an-account">驗證帳戶</h2><ol style="list-style-type: decimal"><li>打開一個新的瀏覽器選項卡並登錄到您的電子郵件帳戶。</li><li>複製六位數代碼。</li><li>返回案例活動選項卡。</li><li>將代碼粘貼到字段中。將顯示一個新窗口。</li></ol><p> Case Active 顯示 Apps 頁面。</p><ul><li><strong>注意</strong>對於具有管理員權限的用戶，平台會在 APP 按鈕旁邊顯示一個 ADMIN 按鈕。</li></ul><div class="figure"><img src="/images/log-1.png" alt="圖片" /><p class="caption">圖片</p></div>
